<div class="container">
  <h3 class=" text-center chat_header">Chat Application</h3>
  <div class="statuses">
    <div *ngFor="let item of state.statuses | keyvalue">
      <div *ngIf="item.value.visible" class="status">
        <p>{{item.value.payload}}</p>
      </div>
    </div>
  </div>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let item of state.messages | keyvalue">
            <div class="msg">
              <div *ngIf="item.value.connectionId == chatService.connectionId(); else receivedMessage" class="sent_msg">
                <div class="received_withd_msg">
                  <p>
                    {{item.value.payload}}
                  </p>
                </div>
              </div>
              <ng-template #receivedMessage>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>
                      {{item.value.name}}: {{item.value.payload}}
                    </p>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" [(ngModel)]="text"
                    (keydown.enter)="sendMessage()" placeholder="Type a message" />
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
